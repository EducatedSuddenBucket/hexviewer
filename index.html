<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hex Color Changer</title>
<style>
    body {
        display: flex;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
    }

    .left, .right {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    .left {
        background-color: #1E2125;
    }

    .right {
        background-color: #1E2125;
        color: #FFFFFF;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
    }

    #colorInput {
        margin-top: 20px;
        width: 200px;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #CCCCCC;
        border-radius: 5px;
        background-color: #1E2125;
        color: #FFFFFF;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    #colorInput:focus {
        outline: none;
        border-color: #4CAF50;
    }

    .text-sample {
        font-size: 24px;
        text-align: center;
        margin-top: 20px;
    }
</style>
</head>
<body>
    <div class="left" id="leftSide"></div>
    <div class="right">
        <input type="text" id="colorInput" placeholder="Enter hex color code">
        <div class="text-sample" id="textSample">The quick brown fox jumped over the lazy dog</div>
    </div>

    <script>
        const colorInput = document.getElementById('colorInput');
        const leftSide = document.getElementById('leftSide');
        const textSample = document.getElementById('textSample');

        colorInput.addEventListener('input', () => {
            const hexColor = colorInput.value;
            leftSide.style.backgroundColor = hexColor;
            textSample.style.color = hexColor;
        });
    </script>
</body>
</html>
